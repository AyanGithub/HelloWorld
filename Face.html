<canvas id="canvas" height="600" width="600" style="border:1px solid"></canvas>

<script>
let c=document.getElementById("canvas");
let ctx=c.getContext("2d"); //graphics context

//ctx.fillRect(100, 150, 200, 300);

//ctx.strokeRect(400, 200, 100, 150);

ctx.beginPath();

ctx.lineWidth = 4;
ctx.strokeStyle="red";
ctx.fillStyle="#FFAAAA";

ctx.fill();

ctx.arc(337.5,420, 100,25,5*Math.PI);

ctx.fillText("Hello", 80, 515);

//ctx.font=""
ctx.strokeText("World", 80, 580);
