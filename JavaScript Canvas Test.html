<canvas id="canvas" height="600" width="600"></canvas>

<script>
let c=document.getElementById("canvas");
let ctx=c.getContent("2d"); //graphics context

ctx.fillRect(100, 150, 200, 300);

ctx.strokeRect(400, 200, 100, 150);

ctx.beginPath();

ctx.moveTo(200, 100);
ctx.lineTo(300,100);
ctx.lineto(250, 50);
ctx.lineTo(200, 100);

ctx.lineWidth = 4;
ctx.strokeStyle="red";
ctx.fillStyle="#FFAAAA";
ctx.stroke();
ctx.fill();

ctx.closePath();

ctx.beginPath();
ctx.arc(450,275,40,0,2*Math.PI);
ctx.stroke();
ctx.closePath();

</script>
